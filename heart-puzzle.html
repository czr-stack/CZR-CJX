    <div class="input-container">
        <input type="text" id="answerInput" placeholder="ËØ∑ËæìÂÖ•Á≠îÊ°à">
        <button id="submitBtn">Êèê‰∫§Á≠îÊ°à</button>

    <script>
        // Ê≠£Á°ÆÁ≠îÊ°àÁöÑ‰∏çÂêåÊ†ºÂºè
        const correctAnswers = [
            '2025Âπ¥8Êúà27Êó•',
            '2025.8.27',
            '8.27',
            '8Êúà27Êó•',
            '2025-8-27',
            '2025/8/27',

        ];
        
        // Êèê‰∫§ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        
        // ËæìÂÖ•Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Ê£ÄÊü•Á≠îÊ°à
        function checkAnswer() {
            const userInput = document.getElementById('answerInput').value.trim();
            const messageElement = document.getElementById('message');
            const questionElement = document.querySelector('.question');
            const h1Element = document.querySelector('h1');
            
            // Ê£ÄÊü•ÊòØÂê¶ÂåπÈÖç‰ªª‰ΩïÊ≠£Á°ÆÊ†ºÂºè
            const isCorrect = correctAnswers.some(answer => {
                // ÂéªÈô§ÊâÄÊúâÁ©∫ÁôΩÂ≠óÁ¨¶ÂíåÊ†áÁÇπÁ¨¶Âè∑ÂêéÊØîËæÉ
                const normalizedInput = userInput.replace(/[\s\-\/\.]/g, '');
                const normalizedAnswer = answer.replace(/[\s\-\/\.]/g, '');
                return normalizedInput === normalizedAnswer;
            });
            
            if (isCorrect) {
                // Á≠îÊ°àÊ≠£Á°Æ
                messageElement.textContent = 'Èôà‰Ω≥Èõ™ÔºåÊàëÈôàÂÆóÁëû‰ºö‰∏ÄÁõ¥‰∏ÄÁõ¥Èô™ÁùÄ‰Ω†ÔºåÊ∞∏ËøúÁà±‰Ω†';
                messageElement.className = 'message show correct';
                
                // ÈöêËóèÈóÆÈ¢òÈÉ®ÂàÜ
                if (questionElement) questionElement.style.display = 'none';
                if (h1Element) h1Element.style.display = 'none';
            } else {
                // Á≠îÊ°àÈîôËØØ
                messageElement.textContent = '‚ùå ÂõûÁ≠îÈîôËØØÔºåËØ∑ÂÜçËØï‰∏ÄÊ¨°ÔºÅ';
                messageElement.className = 'message show incorrect';
            }
        }

                    })
